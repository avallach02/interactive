<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Комплекс УЛК</title>
    <link rel="shotcut icon" href="../pics/bstu1.png" type="bstulogo">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="model-container"></div>
    <aside id="controls-panel" class="collapsed" style="user-select: none;">
        
        <div class="panel-content">
            <div class="panel-header">
                <img src="../pics/bstu1.png" alt="bstulogo" id="bstulogo">
                <h2>Навигация</h2>
            </div>
            
            <div class="control-section">
                <h1 id="text_1">Комплекс Военмеха УЛК</h1>
                <div class="model-buttons">
                    <button class="model-btn active" data-model="model1.glb">Этаж 1</button>
                    <button class="model-btn" data-model="model2.glb">Этаж 2</button>
                    <button class="model-btn" data-model="model3.glb">Этаж 3</button>
                    <button class="model-btn" data-model="model4.glb">Этаж 4</button>
                    <button class="model-btn" data-model="model5.glb">Этаж 5</button>
                </div>
            </div>
            
            <div class="control-section">
                <button id="auto-rotate-btn" class="control-btn icon-btn">
                    <svg class="rotate-icon" viewBox="0 0 24 24">
                        <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
                    </svg>
                </button>
            </div>
            <!-- Модальное окно поиска -->
             
    <div id="search-modal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        ">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h3>Поиск кабинета</h3>
                <button id="close-search-modal" style="
                    background: #555;
                    color: white;
                    border: none;
                    width: 28px;
                    height: 28px;
                    border-radius: 50%;
                    cursor: pointer;
                ">✕</button>
            </div>
            <input type="text" id="search-input" placeholder="Введите номер или название кабинета..." style="
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #555;
                background: #333;
                color: white;
            ">
            <ul id="search-results" style="
                list-style: none;
                padding: 0;
                max-height: 200px;
                overflow-y: auto;
            "></ul>
        </div>
    </div>

    <!-- Кнопка открытия модального окна (например, в панели управления) -->
    <button id="open-search-btn" style="
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    ">Найти кабинет</button>
            </div>
        </aside>

        <button id="toggle-panel" class="panel-toggle">
            <svg viewBox="0 0 24 24" class="toggle-icon">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
